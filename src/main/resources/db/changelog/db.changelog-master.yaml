databaseChangeLog:
  - changeSet:
      id: "1"
      author: "vicrum"
      changes:
        - sqlFile:
            path: "classpath:sql-script/create_schema.sql"
  - changeSet:
      id: "2"
      author: "vicrum"
      changes:
        - createTable:
            schemaName: "book"
            tableName: "books"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(255)"
              - column:
                  name: "author"
                  type: "varchar(255)"
              - column:
                  name: "description"
                  type: "varchar(255)"


